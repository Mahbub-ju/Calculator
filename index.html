<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
<h1>Calculator</h1>
<div class="card"> 
<div class="cal-head"> 
<input type="text" id="result" maxlength="10"/>
</div>
<div class="cal-body"> 
<div> 
<input type="button" class="btn" value="c"onclick="clearBtn()"/>
<input type="button" class="btn" value="+/-" onclick="insert('+/-')"/>
<input type="button" class="btn" value="%" onclick="insert('%')"/>
<input type="button" class="btn bt-color" value="/" onclick="insert('/')"/>
</div>
<div> 
<input type="button" class="btn" value="7"  onclick="insert(7)"/>
<input type="button" class="btn" value="8"  onclick="insert(8)"/>
<input type="button" class="btn" value="9" onclick="insert(9)"/>
<input type="button" class="btn bt-color" value="X"  onclick="insert('*')"/>
</div>
<div> 
<input type="button" class="btn" value="4" onclick="insert(4)"/>
<input type="button" class="btn" value="5" onclick="insert(5)"/>
<input type="button" class="btn" value="6" onclick="insert(6)"/>
<input type="button" class="btn bt-color" value="-" onclick="insert('-')"/>
</div>
<div> 
<input type="button" class="btn" value="1" onclick="insert(1)"/>
<input type="button" class="btn" value="2" onclick="insert(2)"/>
<input type="button" class="btn" value="3" onclick="insert(3)"/>
<input type="button" class="btn bt-color" value="+" onclick="insert('+')" />
</div>
<div> 
<input type="button" class="btn" value="0" onclick="insert(0)"/>
<input type="button" class="btn" value="." onclick="insert('.')"/>
<input type="button" class="btn" value="DEL" onclick="deleteval()"/>
<input type="button" class="btn" style="background-color:orange"value="=" onclick="calculate()"/>
</div>
</div>

</div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
